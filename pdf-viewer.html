<script>
        // Redirect from old pdf-viewer.html?file= to new pdfviewer.html?pdf=

            const urlParams = new URLSearchParams(window.location.search);
            const pdfFile = urlParams.get('file');

            if (pdfFile) {
                // Redirect to the improved PDF viewer
                window.location.replace('/pdfviewer.html?pdf=' + encodeURIComponent(pdfFile));

        })();
