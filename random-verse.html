            { path: "/dailyverses/gal/gal1v4.html", ref: "Galatians 1:4", text: "Who gave Himself for our sins, that He might deliver us from this present evil world,", title: "Jesus delivers us from the power of self." },
            { path: "/dailyverses/gal/gal2v20.html", ref: "Galatians 2:20", text: "I am crucified with Christ: nevertheless I live; yet not I, but Christ lives in me:", title: "Crucified with Christ; Risen with Christ." },

            { path: "/dailyverses/gal/gal4v6.html", ref: "Galatians 4:6", text: "And because you are sons, God has sent forth the Spirit of his Son into your hearts, crying, Abba, Father.", title: "The Spirit of Christ in us" },
            { path: "/dailyverses/gal/gal5v1.html", ref: "Galatians 5:1", text: "Stand fast therefore in the liberty wherewith Christ has made us free, and be not entangled again with the yoke of bondage.", title: "Freedom in Christ." },

            { path: "/dailyverses/gal/gal6v14.html", ref: "Galatians 6:14", text: ", \'But God forbid that I should glory, save in the cross of our Lord Jesus Christ, by whom the world is crucified unto me, and I unto the world.", title: "Glory in the cross" },
            { path: "/dailyverses/gal/gal6v15.html", ref: "Galatians 6:15", text: "For in Christ Jesus neither circumcision nor uncircumcision avails anything, but a new creation.", title: "New life not ritual" },

            { path: "/dailyverses/heb/heb4v12.html", ref: "Hebrews 4:12", text: "For the word of God is living, and powerful, and sharper than any two edged sword,", title: "His word is our daily bread." },
            { path: "/dailyverses/heb/heb6v10.html", ref: "Hebrews 6:10", text: "For God is not unrighteous to forget your work and labour of love,", title: "The Lord will reward His people." },
            { path: "/dailyverses/phil/phil1v11.html", ref: "Philippians 1:11", text: "Being filled with the fruits of righteousness, which are by Jesus Christ, unto the glory and praise of God.", title: "Glorified by much fruit." },
            { path: "/dailyverses/phil/phil1v6.html", ref: "Philippians 1:6", text: "Being confident of this very thing, that He who began a good work in you will complete it until the day of Jesus Christ:", title: "His life works in us." },
            { path: "/dailyverses/phil/phil1v9.html", ref: "Philippians 1:9", text: "And this I pray, that your love may abound yet more and more in knowledge and in all judgment;", title: "Love that is more than emotion." },

            { path: "/dailyverses/phil/phil2v12.html", ref: "Philippians 2:12-13", text: "...work out your own salvation with fear and trembling. For it is God who works in you both to will and to do of his good pleasure.", title: "Responsible for growth and obedience" },

            { path: "/dailyverses/phil/phil4v7.html", ref: "Philippians 4:7", text: "And the peace of God, which surpasses all understanding, will guard your hearts and minds through Christ Jesus.", title: "Peace that the world cannot understand." },

            { path: "/dailyverses/rom/rom12v21.html", ref: "Romans 12:21", text: "Be not overcome of evil, but overcome evil with good.", title: "Power over every evil thing." },
            { path: "/dailyverses/rom/rom13v11.html", ref: "Romans 13:11", text: "...for now is our salvation nearer than when we believed.", title: "Live for Christ." },
            { path: "/dailyverses/rom/rom13v8.html", ref: "Romans 13:8", text: "Owe no one anything except to love one another: for he who loves another has fulfilled the law.", title: "The debt we owe." },

            { path: "/dailyverses/rom/rom15v14.html", ref: "Romans 15:14", text: "...you also are full of goodness, filled with all knowledge, able also to admonish one another.", title: "Evidence of growth." },
            { path: "/dailyverses/rom/rom15v30.html", ref: "Romans 15:30", text: "strive together with me in your prayers to God for me;", title: "Prayer is working with God." },

            { path: "/dailyverses/rom/rom3v28.html", ref: "Romans 3:28", text: "Therefore we conclude that a man is justified by faith without the deeds of the law.", title: "Justified by Faith" },
            { path: "/dailyverses/rom/rom4v20.html", ref: "Romans 4:20", text: "He did not doubt the promise of God through unbelief; but was strong in faith, giving glory to God;", title: "Strong in faith." },
            { path: "/dailyverses/rom/rom5v1.html", ref: "Romans 5:1", text: "Therefore being justified by faith, we have peace with God through our Lord Jesus Christ\'.", title: "Peace with God." },
            { path: "/dailyverses/rom/rom5v3.html", ref: "Romans 5:3", text: "And not only so, but we glory in tribulations also: knowing that tribulation works patience;", title: "Glory in Tribulation." },

            { path: "/dailyverses/rom/rom7v4.html", ref: "Romans 7:4", text: "...that we should bring forth fruit unto God.", title: "The fruit of a godly life." },

            { path: "/dailyverses/rom/rom8v18.html", ref: "Romans 8:18", text: "For I reckon that the sufferings of this present time are not worthy to be compared with the glory which shall be revealed in us.", title: "His glory will be seen in us." },

        function getRandomVerse() {
            const verse = verses[Math.floor(Math.random() * verses.length)];
            document.getElementById('verse-text').innerHTML = '"' + verse.text + '"';
            document.getElementById('verse-ref').textContent = verse.ref;
            document.getElementById('verse-title').textContent = verse.title || '';
            document.getElementById('verse-link').href = verse.path;

            // Add animation
            const card = document.getElementById('verse-card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                card.style.transition = 'all 0.4s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 50);
        }

        // Load random verse on page load
        getRandomVerse();
